<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-4 mb-3">
            <label class="form-label">Nome</label>
            <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
            <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">O nome é obrigatório</div>
            </div>
        </div>
        <div class="col-4 mb-3">
            <label class="form-label">Autor</label>
            <input type="text" formControlName="autor" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.autor.errors }" />
            <div *ngIf="submitted && f.autor.errors" class="invalid-feedback">
                <div *ngIf="f.autor.errors.required">O autor é obrigatório</div>
            </div>
        </div>
        <div class="col-4 mb-3">
            <label class="form-label">Categoria</label>
            <select formControlName="categoria" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoria.errors }">
                <option value=""></option>
                <option value="Ficção">Ficção</option>
                <option value="Romance">Romance</option>
                <option value="Biografia">Biografia</option>
                <option value="Autoconhecimento">Autoconhecimento</option>
            </select>
            <div *ngIf="submitted && f.categoria.errors" class="invalid-feedback">
                <div *ngIf="f.categoria.errors.required">A categoria é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/livros" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
