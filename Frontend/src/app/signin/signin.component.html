<div class="container d-flex align-items-center justify-content-center">
    <div class="auth-wrapper">
        <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
            <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Digite seu Email"
                            required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Senha" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
